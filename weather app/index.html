<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c1e704fa5.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location"
                class="inputBox">

                <button><i class="fa-solid fa-magnifying-glass" id="searchBtn"></i></button>
                </div>
             </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="images/error.png" alt="404 error">
        </div>




        <div class="weather-body">
            <img src="images/sunny.png" alt="weather image" class="weather-img">

        <div class="weather-box">
            <p class="temperature">0 <sup>°C</sup></p>
            <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                     <span id="humidity">40°</span>
                        <p>Humidity</p>
            </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">15Km/H</span>
                          <p>Wind-Speed </p>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
